<div class="homeComponent">

  <top-nav (clubNameSelected)="clubNameSelected($event)"></top-nav>

  <h2>Map And Markers With The Angular Google Map Library</h2>
  <div class="d-flex justify-content-center align-items-center">
    <div class="map">
      <google-map
        [options]="options"
        [center]="center"
        (mapClick)="addMarker($event)"
      >
        <map-marker
          *ngFor="let markerPosition of markerPositions"
          [position]="markerPosition"
        ></map-marker>
      </google-map>
    </div>
  </div>

  <bottom-nav></bottom-nav>

</div>
