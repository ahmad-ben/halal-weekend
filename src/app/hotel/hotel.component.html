<div class="hotelComponent d-f fleD-c">

  <top-nav (clubNameSelected)="clubNameSelected($event)"></top-nav>

  <div class="hotel fleG-1">

    <div class="hotel">

      <header class="hotelHeader d-f aliI-c marX-25">

          <span class="backArrow">

            <a routerLink="/home/hotels">
              <img src="/assets/icons/backArrowIcon.svg" class="backIcon" alt="backArrowIcon">
            </a>

          </span>

          <h3 class="fw-bold fleG-1">{{ hotel?.name }}</h3>

      </header>

      <main>

        <div class="imagesCollection">

          <div class="mainImage">
            <img [src]="hotel?.images[1]" alt="">
          </div>
          <div class="secondaryImages">
            <img [src]="hotel?.images[2]" alt="">
            <img [src]="hotel?.images[3]" alt="">
            <img [src]="hotel?.images[4]" alt="">
          </div>

        </div>

        <div *ngIf="hotel?.description" class="textInfo marX-25 marT-25 marB-16">

          <p> {{ shortDescription || showWholeDescription ? hotel?.description : (hotel?.description | slice:0:100) + '...' }}</p>
          <button
            *ngIf="!shortDescription"
            class="readMoreButton"
            (click)="showWholeDescription = !showWholeDescription"
          >{{ showWholeDescription ? 'Read Less' : 'Read More' }}</button>


        </div>

        <div *ngIf="hotel?.features" class="features marX-25 padY-16 marB-16">

          <h5>Most Popular Facilities</h5>

          <div class="features-group">

            <div *ngFor="let feature of hotel?.features" class="feature">
              <img [src]="'/assets/icons/'+ feature.iconName + '.svg'" [alt]="feature.iconName" class="icon marR-15">
              <span> {{ feature.text }} </span>
            </div>

          </div>

        </div>

        <div class="viewInMap marX-25 marB-16" (click)="viewInMap(hotel?.name)">
          <div class="imageHolder marB-16">
            <img src="/assets/Images/viewInMap.jpg" alt="map image">
          </div>
          <span>View in map</span>
        </div>

      </main>

      <footer *ngIf="hotel?.phoneNumber || hotel?.website" class="d-f jusC-c aliI-c marX-25">
        <button *ngIf="hotel?.phoneNumber" class="call padY-10 borR-5 fleG-1" (click)="callPhoneNumber(hotel?.phoneNumber)">
          <img src="/assets/icons/phoneIcon.svg" alt="phoneIcon" class="icon">
          Call
        </button>
        <button *ngIf="hotel?.website" class="website padY-10 borR-5 fleG-1" (click)="redirectToWebsite(hotel?.website)">
          <img src="/assets/icons/globeIcon.svg" alt="globeIcon" class="icon">
          Website
        </button>
      </footer>

    </div>

  </div>

</div>
