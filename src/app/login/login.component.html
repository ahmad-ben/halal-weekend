<div class="container-fluid">
  <div class="header text-center">
    <h2>HALAL WEEKEND</h2>
    <p>Your halal weekend starts here</p>
  </div>
  <div class="">
    <form #formInfo="ngForm" (ngSubmit)="save(formInfo)">

      <div class="form-group">
        <label for="full-name"> Full name* </label>
        <input
          [(ngModel)]="userInfo.fullName" name="fullName" #fullName="ngModel" required
          id="full-name" type="text" class="form-control" placeholder="Joe Bloggs"
        >
      </div>

      <div class="form-group">
        <label for="price"> Gender* </label>
        <div class="input-group" required>
          <div class="form-check form-check-inline">
            <input 
              [(ngModel)]="userInfo.gender" name="gender" #gender="ngModel" 
              class="form-check-input" type="radio" 
              id="inlineRadio1" value="male"
            >
            <label class="form-check-label" for="inlineRadio1"> Male </label>
          </div>
          <div class="form-check form-check-inline">
            <input 
              [(ngModel)]="userInfo.gender" name="gender" #gender="ngModel" 
              class="form-check-input" type="radio"
              id="inlineRadio2" value="female"
            >
            <label class="form-check-label" for="inlineRadio2"> Female </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="country"> Country/Region </label>
        <select required
          [(ngModel)]="userInfo.country" name="country" #country="ngModel"
          id="country" type="text" class="form-select" 
        >
          <option value="" hidden disabled selected>Please select</option>
          <option value="Qatar" >
            Qatar
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="interests"> interests </label>
        <select required
          [(ngModel)]="userInfo.interests" name="interests" #interests="ngModel"
          id="interests" type="text" class="form-select"
        >
          <option value="" hidden disabled selected>Please select</option>
          <option value="Football tickets" >
            Football tickets
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <input required
          [(ngModel)]="userInfo.email" name="email" #email="ngModel"
          id="email" type="text" class="form-control" placeholder="HalalWeekend@gmail.com"
        >
      </div>

      <div>
        <button class="btn m-2 border"> continue </button>
        <button type="button" class="btn m-2 border" (click)="skip()"> skip this step </button>
      </div>

    </form>
  </div>
</div>
