<div class="container-fluid">
  <div class="header text-center">
    <h2>HALAL WEEKEND</h2>
    <p>Your halal weekend starts here</p>
  </div>
  <div class="">
    <form (ngSubmit)="save(reactiveForm)" [formGroup]="reactiveForm">

      <div class="form-group">
        <label for="full-name"> Full name* </label>
        <input
          id="full-name" type="text" class="form-control" placeholder="Joe Bloggs"
          formControlName="fullName"
        >
      </div>
      <p
        class="text-danger"
        *ngIf="reactiveForm.controls['fullName'].errors && reactiveForm.controls['fullName'].touched"
      >The name is required</p>

      <div class="form-group">
        <label for="price"> Gender* </label>
        <div class="input-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input" type="radio" id="inlineRadio1"
              name="gender"
              formControlName="gender" value="male"
            >
            <label class="form-check-label" for="inlineRadio1"> Male </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input" type="radio" id="inlineRadio2"
              name="gender"
              formControlName="gender" value="female"
            >
            <label class="form-check-label" for="inlineRadio2"> Female </label>
          </div>
        </div>
      </div>
      <p
        class="text-danger"
        *ngIf="reactiveForm.controls['gender'].errors && reactiveForm.controls['gender'].touched"
      >The gender is required</p>

      <div class="form-group">
        <label for="country"> Country/Region </label>
        <select
          id="country" type="text" class="form-select"
          formControlName="country"
        >
          <option value="" hidden disabled selected>Please select</option>
          <option value="Qatar">
            Qatar
          </option>
        </select>
      </div>
      <p
        class="text-danger"
        *ngIf="reactiveForm.controls['country'].errors && reactiveForm.controls['country'].touched"
      >The country is required</p>

      <div class="form-group">
        <label for="interests"> interests </label>
        <select
          id="interests" type="text" class="form-select"
          formControlName="interests"
        >
          <option value="" hidden disabled selected>Please select</option>
          <option value="Football tickets" >
            Football tickets
          </option>
        </select>
      </div>
      <p
        class="text-danger"
        *ngIf="reactiveForm.controls['interests'].errors && reactiveForm.controls['interests'].touched"
      >The interests is required</p>

      <div class="form-group">
        <label for="email"> Email </label>
        <input
          id="email" type="text" class="form-control" placeholder="HalalWeekend@gmail.com"
          formControlName="email"
        >
      </div>
      <div *ngIf="reactiveForm.controls['email'].touched">
        <p
          class="text-danger"
          *ngIf="reactiveForm.controls['email'].errors?.['required']"
        >The email is required</p>
        <p
          class="text-danger"
          *ngIf="reactiveForm.controls['email'].errors?.['email']"
        >Please enter a valid email</p>
      </div>

      <div>
        <button
          class="btn m-2 border d-block" type="submit"
          [class.inactive]="reactiveForm.invalid"
          (click)="skip()"
        > continue </button>
        <p
        class="text-danger"
        *ngIf="invalidFrom && reactiveForm.invalid"
      >Please fill all the inputs properly</p>
        <button
          type="button" class="btn m-2 border d-block"
          (click)="skip()"
        > skip this step </button>
      </div>

    </form>
  </div>
</div>
