<div class="restaurantsComponent d-flex flex-column">

  <top-nav (clubNameSelected)="clubNameSelected($event)"></top-nav>

  <div class="restaurants flex-grow-1 px-4">

    <div class="restaurant" *ngFor="let restaurant of restaurants">

      <img [src]="restaurant.images[0]" alt="" class="mainPicture">
      <h3> {{ restaurant.name }} </h3>
      <span> {{ restaurant.distance }} </span>

    </div>

  </div>

  <bottom-nav></bottom-nav>

</div>
