<div class="topNavCom padX-20 padY-10">

  <div class="searchBar padX-5 marB-16">

    <select class="form-select roundedShape" id="clubNames" [(ngModel)]="selectedClubName" (change)="clubSelected(selectedClubName)">
      <option *ngFor="let clubName of clubsNames" [value]="clubName"> {{ clubName }} </option>
    </select>

  </div>

  <div class="places d-flex align-items-center justify-content-between">

    <a class="hotels d-flex flex-column align-items-center text-decoration-none" routerLink="/home/hotels">
      <img src="../../assets/icons/hotelIcon.svg" alt="hotelIcon">
      <span>{{ "HOTELS" | translate }}</span>
    </a>

    <a class="Restaurants d-flex flex-column align-items-center text-decoration-none" routerLink="/home/restaurants">
      <img src="../../assets/icons/restaurantIcon.svg" alt="restaurantIcon">
      <span>{{ "RESTAURANTS" | translate }}</span>
    </a>

    <a class="Mosques d-flex flex-column align-items-center text-decoration-none" routerLink="/home/mosques">
      <img src="../../assets/icons/mosqueIcon.svg" alt="mosqueIcon">
      <span>{{ "MOSQUES" | translate }}</span>
    </a>

  </div>

</div>
